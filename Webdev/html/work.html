<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .big { padding: 10px 20px;
            color: blue;
            background-color: #fff;}
        .popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid #ccc; }
        .popup.active { display: block; }
    </style>
</head>
<body>

    <header class="header">
        <section class="flex">
            <h3 class="logo">Office..</h3>
            <form action="" method="post" class="search-form">
                <input type="text" name="search-box" placeholder="Search Course"
                required maxlength="100">
                <button type="submit" class="fas fa-search" name="search-box"></button>
            </form>


            <div class="icons">
                <div id="menu-btn" class="fas fa-bars"></div>
                <div id="search-btn" class="fas fa-search"></div>
                <div id="user-btn" class="fas fa-user"></div>
                <div id="toggle-btn" class="fas fa-sun"></div>
            </div>

            <div class="prof">
                <img src="../../image/wolf.jpeg" alt="profile image">
                <h2>Jason Peter</h2>
                <span>teacher</span>
                <a href="profile.html " class="btn">View Profile</a>
                <div class="flex-btn">

                </div>
            </div>
        </section>
    </header>

    <nav class="navbar">
        <ul>

                <div class="profile">
                    <img src="../../Documents/Inge_3_ISI/Web_Dev/Class_Task/images/citrus.jpg" alt="profile image">
                    <h2>Jason Peter</h2>
                    <span>teacher</span>
                    <a href="profile.html " class="btn">View Profile</a>
                </div>

            <li class="home" onclick="home()"><i class="fas fa-home"></i><span>Home</span></li>
            <li class="course" onclick="begin()"><i class="fas fa-graduation-cap"></i><span>Course</span></li>
            <li class="req" onclick="req()"><i class="fas fa-question-circle"></i><span>Request</span></li>

        </ul>
    </nav>

    <h1>Add Elements</h1>
    <button class="big" id="bb" > <a href="../../course.html">Add Element</a> </button>
    <div id="popup" class="popup">
        <h2>Add Element</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="teacher">Teacher:</label>
        <input type="text" id="teacher" required>
        <label for="catalogue">Catalogue:</label>
        <select id="catalogue" required></select>
        <button class="big" onclick="addElement()">Add</button>
        <button class="big" onclick="closePopup()">Cancel</button>
    </div>
    <script src="../../Admin/js/cat.js"></script>


<div class="table">
    <table id="dashboardTable">

        <thead>
            <th colspan="4"><div  class="th">ACCOUNT DASHBOARD</div></th>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Password</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added dynamically -->
        </tbody>
    </table>
</div>
