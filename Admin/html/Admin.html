<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="../css/Admin.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/circle.css">
    <!--link rel="stylesheet" href="../css/cat.css"-->
    <title>Administrator</title>
</head>
<body>
    <nav class="nav">
        <ul>
            <div class="profile">
                <img src="../../image/wolf.jpeg" alt="image profile">
                <h2>Administrator</h2>
                <button class="p_btn">Profile</button>
            </div>
            <li class="bar" onclick="core()">
                    <i class="fas fa-graduation-cap"></i><p>COURSES</p>
            </li>
            <li class="bar" onclick="Acc()">
                    <i class="fas fa-user"></i><p>ACCOUNTS</p>
            </li>
            <li class="bar" onclick="Req()">
                    <i class="fas fa-question-circle"></i><p>REQUESTS</p>
            </li>
        </ul>
    </nav>


    <section class="content">
        <header>
            <h1 id="header">COURSE MANAGEMENT</h1>
        </header>

        <div class="notes">
            <div class="contain" id="cotn">
                <div class="box">
                    <h5>Catalogues</h5>
                    <i class="fas fa-arrow-circle-down" onclick="showPopup()"></i>
                </div>
                <button class="Add_btn" onclick="addCatalogue()">ADD</button>
                <button class="view">view</button>
            </div>

            <div class="contain" id="Course">
                <div class="box">
                    <h5><span>No</span> Couses</h5>
                </div>
                <button class="Add_btn" id="Add-btn2" >ADD</button>
            </div>

        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
            const span = document.querySelector('h5 span');
            const videos = JSON.parse(localStorage.getItem('videos')) || [];

            if (videos.length > 0) {
                span.textContent = videos.length;
            }
            });

        </script>

        <!--Profile dynamic alteration-->

        <div class="circle">
            <canvas id="diskGraph" width="300" height="150"></canvas>
            <div>
                <div id="key"></div>
            </div>
        </div>

        <table id="dashboardTable">

            <thead>
                <th colspan="5"><div  class="th">COURSE DASHBOARD</div></th>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Catalogue</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added dynamically -->
            </tbody>
        </table>


        <div class="container1">
            <h2>Edit</h2>
            <div>
                <button>Edit</button>
                <button>Delete</button>
            </div>
        </div>

        <div class="container2">
            <h3 id="h3">Catalogue</h3>

            <button class="no-btn1"></button>
        </div>

        <!--Popup of catalogue-->


        <!--Add Courses-->
        <div class="container">
            <h1>Add Elements</h1>
            <form id="userForm" class="popup">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div>
                    <label for="url">Url:</label>
                    <input type="text" id="url" required>

                </div>
                <div>
                    <label for="catalogue">Catalogue:</label>
                    <select id="Catalogue" required>

                    </select>
                </div>
                <div class="btm-btn">
                    <button type='submit' >Save</button>
                    <button class="no-btn">Cancel</button>
                </div>
            </form>
        </div>



    </section>



    <script src="../js/circle.js"></script>
</body>
<!--script src="../js/cat.js"></script-->
<script src="../js/index.js"></script>
<script src="../js/Navbar.js"></script>
<script src="../js/Admin.js"></script>
</html>
