<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="../css/Admin.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/circle.css">
    <title>Administrator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="nav">
        <ul>
            <div class="profile">
                <img src="../../image/wolf.jpeg" alt="image profile">
                <h2>Administrator</h2>
                <button class="p_btn">Profile</button>
            </div>
            <li class="bar" onclick="core()">
                    <i class="fas fa-graduation-cap"></i><p>COURSES</p>
            </li>
            <li class="bar" onclick="Acc()">
                    <i class="fas fa-user"></i><p>ACCOUNTS</p>
            </li>
            <li class="bar" onclick="Req()">
                    <i class="fas fa-question-circle"></i><p>REQUESTS</p>
            </li>
        </ul>
    </nav>

    <!--Profile dynamic alteration-->
    <div class="container">
        <div id="prof">
            <h3 class="h">Profile</h3>
            <input type="text" placeholder="User Name" required>
            <input type="url" placeholder="image">
            <div class="btm-btn">
                <button class="no_btn">Cancel</button>
                <button class="yes_btn">Save</button>
            </div>
        </div>
    </div>

    <section class="content">
        <header>
            <h1 id="header">ACCOUNTS MANAGEMENT</h1>
        </header>

        <div class="notes">
            <div class="contain" id="cotn">
                <div class="box">
                    <h5>Accounts</h5>
                    <i class="fas fa-arrow-circle-down"></i>
                </div>
                <button class="Add_btn">ADD</button>
            </div>

            <div class="contain" id="Course">
                <div class="box">
                    <h5><span>No</span> accounts</h5>
                </div>
                <button class="Add_btn"  onclick="showPopup()">ADD</button>
            </div>

        </div>

        <div class="circle">
            <canvas id="myChart" width="250" height="250"></canvas>

        </div>


        <table  style="position: relative; left: 10px; top: 50px;">
            <h1>Dashboard</h1>
            <div>
                <label for="filter">Filter by attribute:</label>
                <input type="text" id="filter" placeholder="Enter attribute value">
                <button id="applyFilter">Apply Filter</button>
            </div>

            <button id="deleteSelected">Delete Selected</button>
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Name</th>
                        <th>Teacher</th>
                        <th>Catalogue</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="elementList"></tbody>
            </table>



        <div class="container">
            <h2>Edit</h2>
            <div>
                <button>Edit</button>
                <button>Delete</button>
            </div>
        </div>

        <div class="container">
            <h3>Catalogue</h3>
            <input type="text" placeholder="Enter" required>
            <div class="btm-btn">
                <button>Cancel</button>
                <button>Save</button>
            </div>
        </div>

        <!--Popup of catalogue-->


        <!--Add Courses-->
        <div class="container active">
            <h1>Enter Elements</h1>
    <form id="elementForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="teacher">Teacher:</label>
        <input type="text" id="teacher" name="teacher" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="catalogue">Catalogue:</label>
        <input type="text" id="catalogue" name="catalogue" required><br><br>
        <button type="submit">Save Element</button>
    </form>

        </div>



    </section>

    <script src="../js/Acc-filter.js"></script>
    <script src="../js/cyclic.js"></script>
</body>
<script src="../js/Account.js"></script>
<script src="../js/Navbar.js"></script>
<script src="../js/Admin.js"></script>
</html>
