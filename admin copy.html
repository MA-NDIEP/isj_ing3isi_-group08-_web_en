<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Responsive Admin DashBoard</title>
    <!--========StyleSheet===========-->
    <link rel="stylesheet" href="admin.css">
</head>
<body>
  <!--==========Navigation==========-->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="">
                        <span class="icon"><i class="fas fa-user"></i></span>
                        <span class="title">ISJ Online</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <span class="icon"><i class="fas fa-home"></i></span>
                        <span class="title">DashBoard</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <span class="icon"><i class="fas fa-person"></i></span>
                        <span class="title">Customer</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <span class="icon"><i class="fas fa-message"></i></span>
                        <span class="title">Messages</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <span class="icon"><i class="fas fa-hands-helping"></i></span>
                        <span class="title">Help</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <span class="icon"><i class="fas fa-sun"></i></span>
                        <span class="title">Settings</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <span class="icon"><i class="fas fa-lock"></i></span>
                        <span class="title">Password</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <span class="icon"><i class="fas fa-sign-out"></i></span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!--============== Main ============-->
    <div class="main">
        <div class="topbar">
            <div class="toggle"><i class = "fas fa-bars"></i></div>
            <div class="search">
                <label>
                    <input type="text" placeholder="Search Course">
                    <i class="fas fa-search"></i></div>
                </label>
            <div class="user"><img src="./images/img2.png" alt=""></div>

        </div>
    </div>

    <!--======scripts==========-->
    <script src="admin.js"></script>

    <!--======ionicicons==========-->
</body>
</html>
